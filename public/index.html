<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SyncHub</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
    <link rel="stylesheet" href="/stylesheets/style.css">
    <script type="module" src="javascripts/index.js"></script>
    <script type="module" src="javascripts/signin.js"></script>
    <link rel="stylesheet" href="https://use.typekit.net/grv7mak.css">
    <style>
      * {
        font-family: "muli", sans-serif;
        margin: 0;
      }
    </style>
</head>

<body>
    <div class="home">
        <div class="top">
          <div class="wrapper">
            <a href="/" ><img
              class="logo"
              src="assets/logo1.png"
              alt=""
              height="150"
            /></a>
            <a href="login" class="loginButton">Sign In</a>
          </div>
        </div>
        <div class="container">
          <h1>Unlimited TV show reviews, ratings, and more.</h1>
          <h2>Discover your next favorite TV show!</h2>
          <p>
            Ready to find your next binge-watch? Enter your keywords and explore now!
          </p>
            <div class="input">
              <input id="keywordsInput" placeholder="enter your keywords..." />
              <button class="searchButton" type="submit">
                Explore
              </button>
            </div>
            <p style="font-size:1rem; margin-top:1rem">
              Not sure what to search? Leave keyword empty and simply click "Explore" to see our most reviewed shows!
            </p>
        </div>
      </div>

      <div class="shows-container">

      </div>

</body>

</html>
